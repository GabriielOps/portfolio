<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabriel Oliveira | Data Science Portfolio</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --color-black: #0a0a0a;
            --color-dark-gray: #1a1a1a;
            --color-gray: #2d2d2d;
            --color-light-gray: #4a4a4a;
            --color-red: #e63946;
            --color-red-dark: #c91e2a;
            --color-red-light: #ff4757;
            --color-white: #f5f5f5;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--color-black);
            color: var(--color-white);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* ===== HEADER/NAV ===== */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid var(--color-gray);
            padding: 1rem 2rem;
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logo-container:hover {
            transform: scale(1.05);
        }

        .logo-box {
            width: 40px;
            height: 40px;
            background: var(--color-red);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: var(--color-black);
            font-size: 1.1rem;
        }

        .logo-text {
            font-size: 1.2rem;
            font-weight: 700;
            letter-spacing: 1px;
            color: var(--color-white);
            transition: all 0.3s ease;
        }

        .logo-container:hover .logo-text {
            color: var(--color-red);
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        nav a {
            color: var(--color-white);
            text-decoration: none;
            font-size: 0.95rem;
            position: relative;
            transition: color 0.3s ease;
            cursor: pointer;
            font-weight: 500;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--color-red), var(--color-red-light));
            transition: width 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        nav a:hover {
            color: var(--color-red);
        }

        nav a:hover::after {
            width: 100%;
        }

        /* ===== HERO ===== */
        .hero {
            min-height: 80vh;
            max-height: 95vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--color-black) 0%, var(--color-dark-gray) 100%);
            position: absolute;
            margin-top: 60px;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(230, 57, 70, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            top: 5%;
            right: 5%;
            animation: orb-float 10s cubic-bezier(0.42, 0, 0.58, 1) infinite;
            filter: blur(40px);
        }

        .hero::after {
            content: '';
            position: absolute;
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, rgba(230, 57, 70, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            bottom: 5%;
            left: 8%;
            animation: orb-float 12s cubic-bezier(0.42, 0, 0.58, 1) infinite 1s;
            filter: blur(40px);
        }

        .hero {
            position: relative;
        }

        .hero::before::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(230, 57, 70, 0.08) 0%, transparent 70%);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            animation: pulse-orb 8s ease-in-out infinite;
            filter: blur(35px);
        }

        @keyframes orb-float {
            0% {
                transform: translate(0, 0) scale(1);
            }
            25% {
                transform: translate(30px, -40px) scale(1.1);
            }
            50% {
                transform: translate(0, -60px) scale(0.95);
            }
            75% {
                transform: translate(-30px, -30px) scale(1.05);
            }
            100% {
                transform: translate(0, 0) scale(1);
            }
        }

        @keyframes pulse-orb {
            0%, 100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.3;
            }
            50% {
                transform: translate(0, 0) scale(1.2);
                opacity: 0.6;
            }
        }

        .hero-content {
            position: relative;
            z-index: 1;
            max-width: 1250px;
            padding: 3rem 2rem;
            display: grid;
            grid-template-columns: 1fr 1.1fr;
            gap: 5rem;
            align-items: center;
            margin: 0 auto;
        }

        .hero-text {
            z-index: 1;
            text-align: center;
            max-width: 500px;
        }

        .hero-content h1 {
            font-size: 3.8rem;
            font-weight: 800;
            margin-bottom: 1.2rem;
            letter-spacing: -1.5px;
            line-height: 1.1;
            animation: slideInDown 0.8s ease;
        }

        .hero-content h1 span {
            line-break: normal;
            color: var(--color-red);
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-subtitle {
            font-size: 1.25rem;
            color: var(--color-light-gray);
            margin-bottom: 2.5rem;
            line-height: 1.8;
            font-weight: 400;
            animation: slideInUp 0.8s ease 0.2s both;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .cta-buttons {
            justify-content: center;
            display: flex;
            gap: 1.2rem;
            margin-top: 2.5rem;
            animation: slideInUp 0.8s ease 0.4s both;
        }

        .btn {
            padding: 1.1rem 2.8rem;
            font-size: 0.95rem;
            border: 2px solid var(--color-red);
            background: transparent;
            color: var(--color-red);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            text-decoration: none;
            display: inline-block;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--color-red);
            z-index: -1;
            transition: left 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .btn:hover {
            color: var(--color-black);
            box-shadow: 0 10px 30px rgba(230, 57, 70, 0.6);
            transform: translateY(-4px);
        }

        .btn:hover::before {
            left: 0;
        }

        .btn-filled {
            background: var(--color-red);
            color: var(--color-black);
        }

        .btn-filled::before {
            background: var(--color-red-light);
            left: 0;
        }

        .btn-filled:hover {
            color: var(--color-white);
            background: var(--color-red-light);
            border-color: var(--color-red-light);
            box-shadow: 0 10px 35px rgba(255, 71, 87, 0.5);
        }

    .hero-image {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        filter: drop-shadow(0 20px 40px rgba(230, 57, 70, 0.1));
        transition: filter 0.4s ease;
    }

    .hero-image:hover {
        filter: drop-shadow(0 30px 60px rgba(230, 57, 70, 0.3));
    }

    .hero-image img {
        filter: grayscale(100%) contrast(1.1);
        transition: filter 1s ease, transform 1s ease;
    }

    .hero-image:hover img {
        filter: grayscale(0%) contrast(1.1);
        transform: scale(1.05);
    }

        

        @keyframes fadeColorOut {
            from {
            transform: translateY(0) scale(1.05);
            }
            to {
            transform: translateY(0) scale(1);
            }
        }

        @keyframes fadeColorIn {
            from {
            transform: translateY(0) scale(1);
            }
            to {
            transform: translateY(0) scale(1.05);
            }
        }


        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .photo-frame {
            position: relative;
            width: 80vh;
            height: 95vh;
            border-radius: 8px;
            overflow: visible;

            z-index: 2;
            cursor: pointer;
            transition: transform 0.4s ease, width 0.4s ease, height 0.4s ease, box-shadow 0.4s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: photoFadeIn 1.2s ease-out;
        }

        @keyframes photoFadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .photo-frame::before {
            content: '';
            position: absolute;
            width: 750px;
            height: 750px;
            border: 2px solid var(--color-red);
            border-radius: 0;
            transform: rotate(45deg);
            animation: spin-square 20s linear infinite;
            z-index: -1;
            opacity: 0.3;
        }

       

        .photo-frame:hover img {
            filter: grayscale(0%) saturate(1.2);
        }


        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(100%) contrast(1.1);
            transition: filter 0.5s ease;
            position: relative;
            z-index: 1;
            background: transparent;
            animation: imageColorFade 1.5s ease-out 0.2s backwards;
        }

        @keyframes imageColorFade {
            from {
                filter: grayscale(100%) contrast(0.8) brightness(0.8);
                opacity: 0;
            }
            to {
                filter: grayscale(100%) contrast(1.1);
                opacity: 1;
            }
        }

        @keyframes spin-square {
            0% {
                transform: rotate(45deg);
            }
            100% {
                transform: rotate(405deg);
            }
        }

        .photo-placeholder {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--color-gray) 0%, var(--color-light-gray) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
        }

        .photo-border-glow {
            position: absolute;
            inset: -8px;
            border-radius: 8px;
            border: 2px solid transparent;
            background: none;
            opacity: 0;
            animation: none;
            pointer-events: none;
            z-index: 1;
            transition: animation-play-state 0.3s ease;
            display: none;
        }

        .photo-border-glow:has(~ .photo-frame:hover) {
            animation-play-state: paused;
        }

        .photo-border-glow::before {
            content: '';
            position: absolute;
            inset: 2px;
            border-radius: 6px;
            background: radial-gradient(circle at center, rgba(230, 57, 70, 0.1) 0%, transparent 70%);
            animation: pulse-inner 2s ease-in-out infinite;
        }

        .photo-border-glow::after {
            display: none;
        }

        @keyframes neon-glow {
            0%, 100% {
                opacity: 0.6;
                filter: drop-shadow(0 0 8px rgba(230, 57, 70, 0.6));
            }
            50% {
                opacity: 1;
                filter: drop-shadow(0 0 20px rgba(230, 57, 70, 1));
            }
        }

        @keyframes border-rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse-inner {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 0.3;
            }
        }

        /* ===== SCROLL INDICATOR ===== */
        .scroll-indicator {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
            animation: bounce 2s infinite;
        }

        .mouse {
            width: 26px;
            height: 40px;
            border: 2px solid var(--color-red);
            border-radius: 13px;
            position: relative;
        }

        .mouse::after {
            content: '';
            position: absolute;
            width: 2px;
            height: 8px;
            background: var(--color-red);
            border-radius: 1px;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            animation: scroll 1.5s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            40% {
                transform: translateX(-50%) translateY(-10px);
            }
            60% {
                transform: translateX(-50%) translateY(-5px);
            }
        }

        @keyframes scroll {
            0%, 20% { transform: translateX(-50%) translateY(0); opacity: 1; }
            100% { transform: translateX(-50%) translateY(10px); opacity: 0; }
        }

        /* ===== ABOUT SECTION ===== */
        .section {
            padding: 7rem 2rem;
            max-width: 1300px;
            margin: 0 auto;
        }

        .section-title {
            font-size: 2.8rem;
            margin-bottom: 3.5rem;
            position: relative;
            display: inline-block;
            color: var(--color-white);
            animation: fadeInSlide 0.8s ease;
            font-weight: 800;
            letter-spacing: -0.5px;
            transition: all 0.4s ease;
        }

        .section-title:hover {
            color: var(--color-red);
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, var(--color-red), var(--color-red-light));
            animation: expandWidth 0.8s ease;
            border-radius: 2px;
        }

        @keyframes fadeInSlide {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes expandWidth {
            from {
                width: 0;
            }
            to {
                width: 100px;
            }
        }

        .about-content {
            display: grid;
            grid-template-columns: 1fr 1.1fr;
            gap: 5rem;
            align-items: flex-start;
            margin-top: 4rem;
        }

        .about-text p {
            font-size: 1.05rem;
            line-height: 1.9;
            margin-bottom: 1.8rem;
            color: var(--color-light-gray);
            transition: all 0.3s ease;
            position: relative;
            padding-left: 0.5rem;
        }

        .about-text p:hover {
            padding-left: 1.5rem;
            color: var(--color-white);
        }

        .about-text p span {
            color: var(--color-red);
            font-weight: 700;
            transition: all 0.3s ease;
        }

        .about-text p:hover span {
            text-shadow: 0 0 10px rgba(230, 57, 70, 0.6);
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.2rem;
            margin-top: 2rem;
        }

        .skill-chip {
            background: linear-gradient(135deg, var(--color-dark-gray) 0%, rgba(26, 26, 26, 0.8) 100%);
            border: 1px solid var(--color-gray);
            padding: 0.9rem 1.4rem;
            border-radius: 20px;
            text-align: center;
            font-size: 0.92rem;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            cursor: pointer;
            animation: popIn 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55) both;
            position: relative;
            overflow: hidden;
        }

        .skill-chip::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(230, 57, 70, 0.2), transparent);
            transition: left 0.5s ease;
            z-index: 1;
        }

        .skill-chip:nth-child(1) { animation-delay: 0s; }
        .skill-chip:nth-child(2) { animation-delay: 0.1s; }
        .skill-chip:nth-child(3) { animation-delay: 0.2s; }
        .skill-chip:nth-child(4) { animation-delay: 0.3s; }
        .skill-chip:nth-child(5) { animation-delay: 0.4s; }
        .skill-chip:nth-child(6) { animation-delay: 0.5s; }
        .skill-chip:nth-child(7) { animation-delay: 0.6s; }
        .skill-chip:nth-child(8) { animation-delay: 0.7s; }
        .skill-chip:nth-child(9) { animation-delay: 0.8s; }

        .skill-chip:hover {
            background: linear-gradient(135deg, var(--color-red), var(--color-red-dark));
            border-color: var(--color-red);
            color: var(--color-white);
            box-shadow: 0 8px 25px rgba(230, 57, 70, 0.5);
            transform: translateY(-5px) scale(1.05);
        }

        .skill-chip:hover::before {
            left: 100%;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2.5rem;
            margin-bottom: 4rem;
        }

        .stat-box {
            background: linear-gradient(135deg, var(--color-dark-gray) 0%, rgba(26, 26, 26, 0.8) 100%);
            border: 1px solid var(--color-gray);
            padding: 2.5rem 2rem;
            border-radius: 8px;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            animation: slideUp 0.6s ease both;
            position: relative;
            overflow: hidden;
        }

        .stat-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(230, 57, 70, 0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .stat-box:nth-child(1) { animation-delay: 0s; }
        .stat-box:nth-child(2) { animation-delay: 0.2s; }
        .stat-box:nth-child(3) { animation-delay: 0.4s; }

        .stat-box:hover {
            border-color: var(--color-red);
            box-shadow: 0 15px 40px rgba(230, 57, 70, 0.3);
            transform: translateY(-8px);
        }

        .stat-box:hover::before {
            opacity: 1;
        }

        .stat-number {
            font-size: 2.8rem;
            font-weight: 800;
            color: var(--color-red);
            margin-bottom: 0.8rem;
            animation: countUp 1.2s cubic-bezier(0.34, 1.56, 0.64, 1);
            transition: all 0.3s ease;
        }

        .stat-box:hover .stat-number {
            font-size: 3.1rem;
            text-shadow: 0 0 20px rgba(230, 57, 70, 0.6);
        }

        .stat-label {
            color: var(--color-light-gray);
            font-size: 0.95rem;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }

        .stat-box:hover .stat-label {
            color: var(--color-white);
        }

        /* ===== PROJECTS SECTION ===== */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2.5rem;
            margin-top: 4rem;
        }

        .project-card {
            background: linear-gradient(135deg, var(--color-dark-gray) 0%, rgba(26, 26, 26, 0.8) 100%);
            border: 1px solid var(--color-gray);
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            animation: slideUp 0.6s ease both;
            height: 100%;
            position: relative;
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: -100%;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, rgba(230, 57, 70, 0.1) 0%, transparent 100%);
            transition: top 0.5s ease;
            z-index: 1;
            pointer-events: none;
        }

        .project-card:nth-child(1) { animation-delay: 0s; }
        .project-card:nth-child(2) { animation-delay: 0.15s; }
        .project-card:nth-child(3) { animation-delay: 0.3s; }
        .project-card:nth-child(4) { animation-delay: 0.45s; }
        .project-card:nth-child(5) { animation-delay: 0.6s; }
        .project-card:nth-child(6) { animation-delay: 0.75s; }

        .project-card:hover {
            border-color: var(--color-red);
            box-shadow: 0 20px 50px rgba(230, 57, 70, 0.3);
            transform: translateY(-15px);
        }

        .project-card:hover::before {
            top: 0;
        }

        .project-image {
            width: 100%;
            height: 220px;
            background: linear-gradient(135deg, var(--color-gray) 0%, var(--color-light-gray) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5rem;
            overflow: hidden;
            position: relative;
            transition: all 0.4s ease;
        }

        .project-card:hover .project-image {
            background: linear-gradient(135deg, var(--color-red), var(--color-red-dark));
        }

        .project-image::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(230, 57, 70, 0.03) 10px,
                rgba(230, 57, 70, 0.03) 20px
            );
            animation: shimmer 3s infinite;
        }

                @keyframes shimmer {
            0% {
                transform: translateX(-200%) rotate(45deg);
            }
            100% {
                transform: translateX(200%) rotate(45deg);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes popIn {
            from {
                opacity: 0;
